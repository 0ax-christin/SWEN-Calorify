<div>
    <h1>Salad Maker</h1>
    <div>
        <h2>Base</h2>
        <select id="baseSelect" [(ngModel)]="s.base" (change)="s.calculate()" selected>
            <option *ngFor="let base of s.baseArray; let i=index;" [ngValue]="i">{{ base }}</option>
        </select>

        <h2>Vegetables</h2>
        <div *ngFor="let ingredient of s.vegetableArray; let i = index;">
            <input type="checkbox" [id]=i [name]=ingredient [value]=ingredient
                (change)="s.vegetableChange(ingredient, i, $event)" />
            <label [for]=ingredient>{{ ingredient }}</label>
        </div>

        <h2>Fruits</h2>
        <div *ngFor="let ingredient of s.fruitsArray; let i = index;">
            <input type="checkbox" [id]=i+13 [name]=ingredient [value]=ingredient
                (change)="s.fruitChange(ingredient, i, $event)" />
            <label [for]=ingredient>{{ ingredient }}</label>
        </div>

        <h2>Proteins</h2>
        <div *ngFor="let ingredient of s.proteinsArray; let i = index;">
            <input type="checkbox" [id]=i+20 [name]=ingredient [value]=ingredient
                (change)="s.proteinChange(ingredient, i, $event)" />
            <label [for]=ingredient>{{ ingredient }}</label>
        </div>

        <h2>Cheese</h2>
        <select id="cheeseSelect" [(ngModel)]="s.cheese" (change)="s.calculate()">
            <option *ngFor="let cheese of s.cheeseArray; let i=index;" [ngValue]="i">{{ cheese }}
            </option>
        </select>

        <h2>Dressing</h2>
        <select id="dressingSelect" [(ngModel)]="s.dressing" (change)="s.calculate()">
            <option *ngFor="let dressing of s.dressingArray; let i=index;" [ngValue]="i">{{ dressing }}
            </option>
        </select>

        <br /><br /><br />
        <div class="salad">
            <label id="ingredients">Ingredients Selected: <span>{{ s.ingredients.join(", ") }}</span></label> <br />
            <label id="price">Total Price: $0</label> <br />
            <label id="calories">Total Calories: 0</label>
        </div>
        <br>
        <button type="button" (click)="backButton()">Go Back</button>
        <button type="button" (click)="s.clearSalad()">Clear</button>
        <button type="button" (click)="s.addToCart()">Save and Add to Cart</button>
    </div>
    <br>
    <label [textContent]="s.message"></label>
    <h2>
        <button class="cart" routerLink="/user-store/{{ s.username }}/shopping-cart">
            <span>Shopping Cart</span>
        </button>
    </h2>
</div>
