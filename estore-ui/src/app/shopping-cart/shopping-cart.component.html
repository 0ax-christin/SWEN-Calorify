<body>
  <div *ngIf="ifSucceed">Checkout Successful!</div>

  <div *ngIf="ifFailed">Checkout Failed!</div>

  <ul class="wrapper">
    <div *ngFor="let product of cart">
      <button class="btn-group" routerLink="/user-product-view/{{ user?.username }}/{{ product.id }}">
        <strong>{{ product.name }}</strong>
        <label class="calories">Calories: {{ product.calories }}</label>
        <label class="price">Price: ${{ product.price }}</label>
        <label class="quantity">Quantity: {{ product.quantity }}</label>
        <label class="image"><img src="{{ product.image }}" /></label>
      </button>
      <button type="button" class="delete" title="Delete Product" (click)="deleteProduct(product)">
        <span>REMOVE</span>
      </button>
    </div>
    <div *ngIf="this.salad != '0000000000000-0-0'">
      <button class="btn-group" routerLink="/salad-maker/{{ user?.username }}">
        <strong>Your Salad</strong>
        <label class="ingredients">Ingredients: {{ ingredientString }}</label>
        <label class="calories">Calories: {{ calories }}</label>
        <label class="price">Price: {{ price }}</label>
        <div>
          <div *ngFor="let item of ingredients">
            {{ item }}
          </div>
        </div>
      </button>
      <button type="button" class="delete" title="Delete Product" (click)="deleteSalad()">
        <span>REMOVE</span>
      </button>
    </div>
  </ul>

  <div class="total">
    <label>Total Calories: {{ getTotalCalories() }}</label> <br />
    <label>Total Price: ${{ getTotalPrice() }}</label>
  </div>
  <br />

  <button type="button" (click)="backButton()">Go Back</button>
  <button type="button" (click)="checkout()">Check out!</button>
</body>
