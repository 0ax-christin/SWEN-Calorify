<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="column search">
    <app-product-search [(inventory)]="inventory"></app-product-search>
  </div>

  <div class="column">
    <h1>Available Products:</h1>
    <ul class="wrapper">
      <div *ngFor="let product of inventory">
        <button class="btn-group" routerLink="/user-product-view/{{ product.id }}">
          <strong>{{ product.name }}</strong>
          <label class="calories">Calories: {{ product.calories }}</label>
          <label class="price">Price: ${{ product.price }}</label>
          <label class="quantity">Stock: {{ product.quantity }}</label>
          <label class="image"><img alt="Product Details" src="{{ product.image }}" /></label>
        </button>
      </div>
    </ul>
  </div>
</body>
