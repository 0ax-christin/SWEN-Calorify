<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="links">
    <div class="link" routerLink="/login">
      <a class="anchor"><span>Login</span></a>
    </div>
    <div class="link" *ngIf="isLoggedIn()" routerLink="/bmi">
      <a class="anchor"><span>BMI Calculator</span></a>
    </div>
    <div class="title" routerLink="/user-store">
      <h1>{{title}}</h1>
    </div>
    <div class="link" routerLink="/register">
      <a class="anchor"><span>Register</span></a>
    </div>
    <div class="link" *ngIf="isLoggedIn()">
      <app-user-profile></app-user-profile>
    </div>
    <div class="link" *ngIf="isLoggedIn()">
      <app-logout></app-logout>
    </div>
  </div>
  <router-outlet></router-outlet>
</body>
